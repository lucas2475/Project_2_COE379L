version: '3.8'

services:
  hurricane-damage-classifier:
    build: .
    container_name: hurricane-damage-inference
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/summary"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s